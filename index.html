		<style id="wp-custom-css">
			/* Borda degradê RM */

#borda{

border: 3px solid ; border-image: linear-gradient(90deg,#000, #016CC1, #000) 1; border-left:0px; border-bottom:0px; border-right:0px;
}

/* Objetos flutuantes */

#flutuante{

    animation: float 3.0s;
   animation-iteration-count: infinite;
}

@keyframes float{
	0%,100%{
		box-shadow:0 0px 0px 0 rgba(0,0,0,.6);
		transform:translatey(0)
	}
	50%{
		box-shadow:0 0px 0x 0 rgba(0,0,0,.2);
		transform:translatey(-20px)
	}
}
.efeito-flutuante .elementor-button-wrapper a, .efeito-flutuante .elementor-image img {
     animation: float 6s ease-in-out infinite;
}

/* Objetos Pulsantes */

#pulsante{

    animation: pulse 1.2s;
   animation-iteration-count: infinite;
}

@keyframes pulse {
 0% {margin-left: 0;}
 25% {margin-left: 5px;}
 50% {margin-left: 0;}
 75% {margin-left: 5px;}
 100% {margin-left: 0;}
}

/* Barra de scroll */

body::-webkit-scrollbar {
    width: 12px;
    }

    body::-webkit-scrollbar-track {
    background: #FFFFFF;
    }

    body::-webkit-scrollbar-thumb {
    background-color: #032C4C;
    border-radius: 10px;
    border: 2px solid #FFFFFF;
    }

@media screen and (max-width: 600px) {
  #ocultarmobile {
    display: none;
  }
}

@media screen and (min-width: 600px) {
  #ocultardesktop {
    display: none;
  }
}

/* Borda degradê MPVG */

#borda-mpvg{

border: 2px solid ; border-image: linear-gradient(90deg, #025939, #33A645, #025939) 1; border-left:0px; border-bottom:0px; border-right:0px;}
